<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 250px;
      padding: 15px;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h3 {
      margin: 0;
      font-size: 16px;
    }
    /* The switch - a round slider */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px; /* 60px */
      height: 28px; /* 34px */
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px; /* 26px */
      width: 20px; /* 26px */
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #2196F3; /* Blue color */
    }
    input:checked + .slider:before {
      transform: translateX(22px); /* 26px */
    }
    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }
    .slider.round:before {
      border-radius: 50%;
    }
    body { width: 250px; /* ... */ }
    /* (추가) 버튼 스타일 */
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin-top: 15px;
      width: 100%;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Posecam 활성화</h3>
    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider round"></span>
    </label>
  </div>

  <button id="calibrateButton">기준 자세 측정하기</button>

  <script src="popup.js"></script>

</body>
</html>
