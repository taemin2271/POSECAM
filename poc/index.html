<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PoseCam - 카메라 선택 기능</title>
    <style>
        /* (CSS 스타일은 이전과 동일합니다) */
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        #live-container { position: relative; width: 640px; height: 480px; }
        #input-video, #output-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #input-video { transform: scaleX(-1); }
        #angle-display {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 10px;
            z-index: 10;
        }
        #angle-display p { margin: 5px 0; }
        #angle-display .label { font-weight: bold; color: #4CAF50; }
        #angle-display .value { font-family: monospace; }

        #calibrate-button { margin-top: 20px; padding: 10px 20px; font-size: 1.2em; cursor: pointer; }

        /* 드롭다운 메뉴 스타일 */
        #controls {
            margin-top: 15px;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        #controls label {
            font-weight: bold;
        }
        #camera-select {
            padding: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>PoseCam - 다중 지표 분석</h1>
    
    <div id="controls">
        <label for="camera-select">카메라 선택:</label>
        <select id="camera-select"></select>
    </div>

    <div id="live-container">
        <video id="input-video" autoplay playsinline></video>
        <canvas id="output-canvas" width="640px" height="480px"></canvas>
        <div id="angle-display">
            <p>자세를 인식하는 중...</p>
        </div>
    </div>
    
    <button id="calibrate-button">내 바른 자세 저장</button>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
